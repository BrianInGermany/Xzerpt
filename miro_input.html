    <script>
        function appendToStorage(name, data){
    var old = localStorage.getItem(name);
    if(old === null) old = "";
    localStorage.setItem(name, old + data);
}
function clear_and_gen_cards(ev){
            
            var csv_data = localStorage.getItem('miro_csv');
            console.log("this is csv_data");
            console.log(csv_data);
            var rows = csv_data.split('\\r\\n');
            rows = rows[0].split('\r\n');
            console.log("this is rows:");
            console.log(rows);
         
            var y_val = 0;
            var x_val = 0;
            for (row of rows){
                if (row == ''){
                    continue;
                }
                
                // id_count += 1;
                console.log("this is a row")
                console.log(row)
                var fields = row.split('|');
               
               // create miro cards
               var widget = miro.board.widgets.create(
                 {
                "type": "card",
                "title": fields[3],
                "description": fields[4] + "<br/><br/><b>" + fields[0] +  "<br/><a href='" + fields[1] +"'>" + fields[1] + "</a>" + ", pp" + fields[2] + "</b>",
                "x": x_val,
                "y": y_val,
                // allowed values between 0.02 to 2000 inclusive
       
                 }
                
               )
               
               if (y_val == 0){
                  miro.board.viewport.zoomToObject(widget)
                }
                y_val += 3;
                x_val += 3;
                }
       
            localStorage.setItem('miro_csv', '');
            document.getElementById("drop_zone").innerHTML = "Drag Xzerpt file(s) here to create Miro cards from.";

           
        }
        function dragOverHandler(ev) {
            console.log('File(s) in drop zone');
    
            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();
            }
       
        function removeDragData(ev) {
      console.log('Removing drag data');

      if (ev.dataTransfer.items) {
        // Use DataTransferItemList interface to remove the drag data
        ev.dataTransfer.items.clear();

      } else {
        // Use DataTransfer interface to remove the drag data
        ev.dataTransfer.clearData();
      }
    }
        
    function dropHandler(ev) {
        // alert("Files Dropped!")
      
     
      console.log('File(s) dropped');
    
      // Prevent default behavior (Prevent file from being opened)
      ev.preventDefault();
    
      if (ev.dataTransfer.items) {
        // Use DataTransferItemList interface to access the file(s)
        for (var i = 0; i < ev.dataTransfer.items.length; i++) {
          // If dropped items aren't files, reject them
          if (ev.dataTransfer.items[i].kind === 'file') {
            var file = ev.dataTransfer.items[i].getAsFile();
            var fileNameP = document.createElement("li");
            fileNameP.innerHTML = ev.dataTransfer.files[i].name;
            document.getElementById("drop_zone").appendChild(fileNameP);
            console.log('... file[' + i + '].name = ' + file.name);
          
            var fr = new FileReader();
        fr.onload = function(e) {
            // e.target.result should contain the text
            appendToStorage('miro_csv', e.target.result.toString());
        };
        fr.readAsText(file);
          }
        }
      } else {
        // Use DataTransfer interface to access the file(s)
        for (var i = 0; i < ev.dataTransfer.files.length; i++) {
          console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
          var fileNameP = document.createElement("li");
            fileNameP.innerHTML = ev.dataTransfer.files[i].name;
            document.getElementById("drop_zone").appendChild(fileNameP);
          var fr = new FileReader();
        fr.onload = function(e) {
            // e.target.result should contain the text
            appendToStorage('miro_csv', e.target.result.toString());
        };
        fr.readAsText(file);
       
      
        
        }
        
      } 
        console.log("heres local csv storage:");
        console.log(localStorage.getItem('miro_csv'));
      // Pass event to removeDragData for cleanup
      removeDragData(ev)
    }
        
    
    
        
    </script>
