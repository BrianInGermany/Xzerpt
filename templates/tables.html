<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="card.css">

<html>
  <head>
    <title>Ideastackr Index Cards</title>
    <style type="text/css">
        .avoid {
          page-break-inside: avoid !important;
          margin: 4px 0 4px 0;  /* to keep the page break from cutting too close to the text in the div */
        }
      </style>
  </head>
  <body>
    

            {% for table in tables %} 
            <div class="avoid">
            <table  width="100%" height="38" border="1">
         
                <tr>
                <th><font size="5">Type: {{ table[0] }}</font></th>
                <th><font size="5">Source: {{ table[1] }}</font></th>
                <th><font size="5">Page: {{ table[2] }}</font></th>
                </tr>
                
             </table>
             <table width="100%" height="400" border="1">
                <tr>
                <th width="25%" height="38"><font size="5">Topic</font></th>
                <th width="75%" height="38"><font size="5">Statement</font></th>
                </tr>
                <tr>
                      
                <td height="380"><font size="5">{{ table[3] }}</font></td>
                <td height="380"><font size="5">{{ table[4] }}</font></td>
             </tr>
                
             </table>
            </div>
          </html>
      
          <br/>
            {% endfor %} 
	
  </body>
</html>
